[tool.coverage.run]
branch = true
source = [ "notes_api" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/notes-api/html' --cov-report xml:'../../coverage/apps/notes-api/coverage.xml' --html='../../reports/apps/notes-api/unittests/html/index.html' --junitxml='../../reports/apps/notes-api/unittests/junit.xml'"

[tool.poetry]
name = "notes-api"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "notes_api"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.14"
  flask = "^3.1.0"
  flask-cors = "^5.0.0"

    [tool.poetry.dependencies.notes-data]
    path = "../../libs/notes-data"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"