[tool.coverage.run]
branch = true
source = [ "notes_data" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/notes-data/html' --cov-report xml:'../../coverage/libs/notes-data/coverage.xml' --html='../../reports/libs/notes-data/unittests/html/index.html' --junitxml='../../reports/libs/notes-data/unittests/junit.xml'"

[tool.poetry]
name = "notes-data"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "notes_data"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.14"

  [tool.poetry.dev-dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"